<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="uft-8" />
    <title>RETO ÁNSALO</title>

    <!--CSS-->

    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</head>

<body>

    <div class="container" id="container">

        <header class="header">
            <div class="col-12 d-flex justify-content-center mt-5">
                <h1>RETO ÁNSALO</h1>
            </div>
        </header>
        <main class="main">
            <form id="myForm">
                <div class="row d-flex justify-content-center mt-5">
                    <div class="col-3 d-flex justify-content-start align-items-center">
                        <p class="font-weight-bolder">Letras</p>
                    </div>
                    <div class="col-8 align-content-center">
                        <input class="form-control" name="letter" id="letter" disabled>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mt-3">
                    <div class="col-3 d-flex justify-items-start align-items-center">
                        <p class="font-weight-bolder">Números</p>
                    </div>
                    <div class="col-8 align-content-center">
                        <input class="form-control" name="number" id="number" disabled>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input dark" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Activar Modo Oscuro</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input retro" onclick="retro()" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">Activar Tema Retro</label>
                    </div>

                </div>
            </div>

            <!--Buttons-->

            <div>
                <div class="row">
                    <div class="col-4 d-flex justify-content-end mt-5">
                        <button id="option1" class="button1">A-1</button>
                    </div>
                    <div class="col-4 d-flex justify-content-center mt-5">
                        <button id="option2" class="button1">B-2</button>
                    </div>
                    <div class="col-4 d-flex justify-content-start mt-5">
                        <button id="option3" class="button1">C-3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 d-flex justify-content-end mt-5">
                        <button id="option4" class="button1" type="submit">D-4</button>
                    </div>
                    <div class="col-4 d-flex justify-content-center mt-5">
                        <button id="option5" class="button1" type="submit">E-5</button>
                    </div>
                    <div class="col-4 d-flex justify-content-start mt-5">
                        <button id="option6" class="button1" type="submit">F-6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 d-flex justify-content-end mt-5">
                        <button id="option7" class="button1" type="submit">G-7</button>
                    </div>
                    <div class="col-4 d-flex justify-content-center mt-5">
                        <button id="option8" class="button1" type="submit">H-8</button>
                    </div>
                    <div class="col-4 d-flex justify-content-start mt-5">
                        <button id="option9" class="button1" type="submit">I-9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 d-flex justify-content-end mt-5">
                        <button id="calculadora" class="button1" type="submit">Calcu</button>
                    </div>
                    <div class="col-4 d-flex justify-content-center mt-5">
                        <button id="option10" class="button1" type="submit">J-0</button>
                    </div>
                    <div class="col-4 d-flex justify-content-start mt-5">
                        <button id="borrar" class="button1" type="reset">Reset</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="card light mt-5">
                <div class="card-header">
                    <p>Hecho por Paula López para <a href="https://bictia.com/">Bictia</a></p>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>“Siempre sueña y apunta más alto de lo que sabes que puedes lograr”.</p>
                        <footer class="blockquote-footer"> <cite title="Source Title">William Faulkner</cite></footer>
                    </blockquote>
                </div>
            </div>
        </footer>

    </div>

    <!--Scripts-->
    <script src="assets/js/localStorage.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</body>

</html>
